<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">

    <title>Huddle Landing Page</title>
</head>
<body>
    <div class="website-container">
        <header>
            <a href="">
                <img src="/img/logo.svg" alt="logo icon">
            </a>
        </header>
        <main>
            <div class="left-content">
                <img src="/img/illustration-mockups.svg" alt="mockups image">
            </div>
            <div class="right-content">
                <h1>
                    Build The Community Your Fans Will Love
                </h1>

                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>

                <div class="register-container">
                    <a href="#">Register</a>
                </div>
            </div>
        </main>

        <footer>
            <div class="socials-container">
                <a href="#">
                    <img src="/img/facebook.svg" alt="facebook icon">
                </a>
                
                <a href="#">
                    <img src="/img/twitter (1).svg" alt="twitter icon">
                </a>

                <a href="#">
                    <img src="/img/instagram-fill.svg" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
